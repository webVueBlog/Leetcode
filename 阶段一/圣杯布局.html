<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="left"></div>
			<div class="middle"></div>
			<div class="right"></div>
		</div>
		<style>
			.container {
				height: 200px;
				background-color: yellow;
				display: flex;
			}

			.container .left {
				height: 100%;
				width: 300px;
				background-color: rgb(29, 228, 105);
			}

			.container .right {
				height: 100%;
				width: 300px;
				background-color: rgb(29, 228, 105);
			}

			.container .middle {
				flex: 1;
				height: 100%;
				background-color: rgb(104, 6, 216);
			}
		</style>
	</body>
</html>
